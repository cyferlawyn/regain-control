<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=0.5">
  
  <link href="bootstrap-3.3.7.min.css" rel="stylesheet">
  <link href="rc.css" rel="stylesheet">
</head>
<body>
	<div class="container">
	  <div class="row">
		<div class="col-md-12">
		  <ul class="nav nav-tabs nav-justified">
		    <li><a href="#calendar" data-toggle="tab"><span class="glyphicon glyphicon-calendar"></span><h5>Calendar</h5></a></li>
		    <li class="active"><a href="#liveList" data-toggle="tab"><span class="glyphicon glyphicon-list-alt"></span><h5>Live List</h5></a></li>
		    <li><a href="#vault" data-toggle="tab"><span class="glyphicon glyphicon-modal-window"></span><h5>Vault</h5></a></li>
		    <li><a href="#dump" data-toggle="tab"><span class="glyphicon glyphicon-pencil"></span><h5>Dump</h5></a></li>
		  </ul>
		  
		  <div class="tab-content">
		    <div class="tab-pane active" id="liveList">
		      <div class="row">
		        <div class="col-xs-4">
		          <div class="panel panel-default">
     		        <div class="panel-heading">
				      <h3 class="panel-title">Date</h3>
				    </div>
				    <div class="panel-body">
				      Date picker placeholder
				    </div>
				  </div>
		      	  
		      	  <div class="panel panel-default">
     		        <div class="panel-heading">
				      <h3 class="panel-title">Create new live task</h3>
				    </div>
				    <div class="panel-body">
				      <input id = "liveTaskTitleInput" type="text" class="form-control" placeholder="Get stuff done...">
				    
				      <div class="btn-group btn-group-justified" role="group" aria-label="...">
					    <div class="btn-group" role="group">
					      <button id="liveTaskPriorityButton" role="group" type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Priority: Medium <span class="caret"></span></button>
					      <ul class="dropdown-menu">
				            <li onClick="selectLiveTaskPriority('LOW')")>Priority: Low</li>
				            <li onClick="selectLiveTaskPriority('MEDIUM')">Priority: Medium</li>
				            <li onClick="selectLiveTaskPriority('HIGH')">Priority: High</li>
				          </ul>
					    </div>
					    
					    <div class="btn-group" role="group">
  					      <button class="btn btn-default" role="group" type="button" onClick="createLiveTask()">Create <span class="glyphicon glyphicon-ok-sign"></span></button>
					    </div>					    
					  </div>
				    </div>
				  </div>
		        </div>
		        
		        <div class="col-xs-8">
		          <div id="liveListContainer"></div>		        
		        </div>
		      </div>
		    </div>
		    
		    <div class="tab-pane" id="vault">
		      <div class="row">
		        <div class="col-xs-4">
		          <div id="vaultTitleContainer"></div>
		        
		          <div class="panel panel-default">
     		        <div class="panel-heading">
				      <h3 class="panel-title">Create new vault list</h3>
				    </div>
				    <div class="panel-body">
				      <div class="input-group">
					    <span class="input-group-addon" id="basic-addon1">Title</span>
					    <input id = "vaultListTitleInput" type="text" class="form-control" placeholder="Awesome things to do in spain">
					  </div>
					  
					  <div class="input-group">
					    <span class="input-group-addon" id="basic-addon1">Tag&nbsp;</span>
					    <input id = "vaultListTagInput" type="text" class="form-control" placeholder="Holiday">
					  </div>
				      
				      <div class="btn-group btn-group-justified" role="group" aria-label="...">
					    <div class="btn-group" role="group">
				          <button class="btn btn-default" type="button" onClick="createVaultList()">Create <span class="glyphicon glyphicon-ok-sign"></span></button>
				        </div>
				      </div>
				    </div>
				  </div>		
				  
				  <div class="panel panel-default">
     		        <div class="panel-heading">
				      <h3 class="panel-title">Create new vault task</h3>
				    </div>
				    <div class="panel-body">
				      <input id = "vaultTaskTitleInput" type="text" class="form-control" placeholder="Get stuff done...">
				    
				      <div class="btn-group btn-group-justified" role="group" aria-label="...">
					    <div class="btn-group" role="group">
					      <button id="vaultTaskPriorityButton" role="group" type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Priority: Medium <span class="caret"></span></button>
					      <ul class="dropdown-menu">
				            <li onClick="selectVaultTaskPriority('LOW')")>Priority: Low</li>
				            <li onClick="selectVaultTaskPriority('MEDIUM')">Priority: Medium</li>
				            <li onClick="selectVaultTaskPriority('HIGH')">Priority: High</li>
				          </ul>
					    </div>
					    
					    <div class="btn-group" role="group">
  					      <button class="btn btn-default" role="group" type="button" onClick="createVaultTask()">Create <span class="glyphicon glyphicon-ok-sign"></span></button>
					    </div>					    
					  </div>
				    </div>
				  </div>        			          
		        </div>
		        
		        <div class="col-xs-8">
		          <div id="vaultContainer"></div>		        
		        </div>
		      </div>
		    </div>
		       
		       <div class="tab-pane" id="calendar">
		         <h3>Calendar</h3>
		         <div id="calendarContainer"></div>
		       </div>
		       
		       <div class="tab-pane" id="dump">
		         <h3>Dump</h3>
		         <div id="dumpContainer"></div>
		       </div>	          
		     </div>	    	      
		</div>
	  </div>
	</div>

	<script type="application/javascript" src="jquery-3.2.1.min.js"></script>
	<script type="application/javascript" src="bootstrap-3.3.7.min.js"></script>
	<script type="application/javascript" src="rc.js"></script>
</body>
</html>
